<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [-3, 5, 1, 3, 2, 10];
    let max = num[0]; //gán phần tử vị trí 0 = max
    let index = 0; //vị trí của phần tử trong mảng
    for (let i = 0; i < num.length; i++) {
        if (num[i] > max) { //nếu phần tử ở vị trí i(đếm từ 0 đến length -1) > max
            max = num[i];  //max thay bằng phần tử ở vị trí i mới
            index = i;  // vị trí mới của nó bằng i
        }
    }
    document.write("Giá trị : " + max + " Vị trí : " + index);
</script>
</body>
</html>
