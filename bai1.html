<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = prompt("nhập num");
        let number = [-3,5,1,3,2,10];
        for (let i =0;i<number.length;i++){
            if (num== number[i]){
                document.write("Số " + number[i]+ " tìm thấy " + i +" lần ");
            }
        }
    </script>
</body>
</html>
